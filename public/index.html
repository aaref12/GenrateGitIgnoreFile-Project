<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Search</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1 id="h1">Genrate Git.Ignore Files</h1>
  <input type="text" id="searchInput" placeholder="please enter file name..." onkeyup="searchfile()">
 
  <button onclick="createfile()" id="creatbtn">create</button>
  
  <button onclick="clearcode()" id="clearbtn" >clear code</button>
  
  <ul id="suggestionsList" ></ul>
  
  <h2 id="fileContenttext" class="hidden">File Content</h2>
  <pre id="fileContent" class="hidden"></pre>
  <div id="link">
    <a href="https://github.com/aaref12/GenrateGitIgnoreFile-Project" target="_blank">source code</a>
  </div>

  <script src="/script.js"></script>
</body>
</html>
